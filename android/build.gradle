buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5+'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 'android-23'
    buildToolsVersion '23.0.1'

    defaultConfig {
        minSdkVersion 16
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            url "http://files.couchbase.com/maven2/"
        }
    }
}

dependencies {
    // using this version temporarily as it fixes an important issue that prevent views from working if documents have more than 1 revision
    compile 'com.couchbase.lite:couchbase-lite-android:0.0.0-710'
    compile 'com.couchbase.lite:couchbase-lite-java-listener:0.0.0-710'
    compile 'com.couchbase.lite:couchbase-lite-java-javascript:0.0.0-710'
    compile 'com.facebook.react:react-native:0.14.+'
}
